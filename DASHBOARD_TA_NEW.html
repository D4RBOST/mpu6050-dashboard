<!DOCTYPE html>
<html>
  <head>
    <title>MPU-6050 Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: #ffffff;
        min-height: 100vh;
        padding: 2rem;
      }

      h1 {
        font-size: 2.5rem;
        font-weight: 700;
        text-align: center;
        margin-bottom: 2rem;
        color: #ffffff;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .input-section {
        display: flex;
        justify-content: center;
        gap: 1rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
      }

      .input-section label {
        font-size: 1.1rem;
        align-self: center;
      }

      .input-section input {
        padding: 0.8rem;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        width: 200px;
        background: rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
      }

      .input-section input:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
      }

      .input-section button {
        padding: 0.8rem 1.5rem;
        border: none;
        border-radius: 8px;
        background: #00ddeb;
        color: #1e3c72;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .input-section button:hover {
        background: #00c4d4;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 1.5rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        position: relative;
        transition: transform 0.3s ease;
      }

      .card:hover {
        transform: translateY(-5px);
      }

      .card h2 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1e3c72;
        margin-bottom: 1rem;
      }

      .data {
        font-size: 1.2rem;
        color: #2a5298;
        line-height: 1.6;
        text-align: center;
      }

      .chart-container {
        max-width: 1000px; /* Reduced max-width for better chart proportions */
        margin: 2rem auto;
        display: grid;
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }

      .chart-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 12px;
        padding: 1.5rem;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
        max-width: 100%; /* Ensure chart card doesn't overflow */
      }

      .chart-card h3 {
        font-size: 1.5rem;
        font-weight: 600;
        color: #1e3c72;
        margin-bottom: 1rem;
        text-align: center;
      }

      canvas {
        width: 100% !important;
        max-height: 400px !important; /* Increased height for better visibility */
      }

      @media (max-width: 768px) {
        h1 {
          font-size: 2rem;
        }

        .card h2 {
          font-size: 1.3rem;
        }

        .data {
          font-size: 1rem;
        }

        .input-section {
          flex-direction: column;
          align-items: center;
        }

        .input-section input {
          width: 100%;
          max-width: 300px;
        }

        .chart-container {
          max-width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>DASHBOARD MONITORING</h1>
    <div class="input-section">
      <label for="ipInput">Masukkan IP ESP32:</label>
      <input type="text" id="ipInput" placeholder="Contoh: 192.168.1.10 atau localhost:3000" />
      <button onclick="setIPAddress()">Set IP</button>
    </div>
    <div class="container">
      <div class="card" id="gyroCard">
        <h2>Gyroscope</h2>
        <div class="data">
          <div id="gyroX">X: Loading...</div>
          <div id="gyroY">Y: Loading...</div>
          <div id="gyroZ">Z: Loading...</div>
        </div>
      </div>
      <div class="card" id="accelCard">
        <h2>Accelerometer</h2>
        <div class="data">
          <div id="accelX">X: Loading...</div>
          <div id="accelY">Y: Loading...</div>
          <div id="accelZ">Z: Loading...</div>
        </div>
      </div>
      <div class="card" id="statusCard">
        <h2>Status Pergerakan</h2>
        <div class="data" id="status">NORMAL</div>
      </div>
      <div class="card" id="loraCard">
        <h2>Status LoRa</h2>
        <div class="data" id="loraStatus">DISCONNECTED</div>
      </div>
    </div>
    <div class="chart-container">
      <div class="chart-card">
        <h3>Gyroscope</h3>
        <canvas id="gyroChart"></canvas>
      </div>
      <div class="chart-card">
        <h3>Accelerometer</h3>
        <canvas id="accelChart"></canvas>
      </div>
    </div>
    <script>
      let esp32IP = "";

      function setIPAddress() {
        esp32IP = document.getElementById("ipInput").value.trim();
        if (esp32IP && (/^(\d{1,3}\.){3}\d{1,3}$/.test(esp32IP) || /^[\w.-]+(:\d+)?$/.test(esp32IP))) {
          alert(`IP ESP32 telah diatur ke ${esp32IP}`);
        } else {
          alert("Mohon masukkan IP yang valid (contoh: 192.168.1.10 atau localhost:3000).");
          esp32IP = "";
        }
      }

      const gyroData = { x: [], y: [], z: [] };
      const accelData = { x: [], y: [], z: [] };

      let lastGyroData = null;
      let lastAccelData = null;
      let lastDataTime = Date.now();
      const ambangBatasBahaya = 10 * 60 * 1000; // 10 menit dalam milidetik
      const panjangDataMaks = 200; // Jumlah maksimum titik data

      const gyroChartCtx = document
        .getElementById("gyroChart")
        .getContext("2d");
      const accelChartCtx = document
        .getElementById("accelChart")
        .getContext("2d");

      const gyroChart = new Chart(gyroChartCtx, {
        type: "line",
        data: {
          labels: [], // Labels akan menunjukkan waktu pembaruan
          datasets: [
            {
              label: "Gyro X",
              data: gyroData.x,
              borderColor: "rgba(255, 99, 132, 1)",
              fill: false,
            },
            {
              label: "Gyro Y",
              data: gyroData.y,
              borderColor: "rgba(54, 162, 235, 1)",
              fill: false,
            },
            {
              label: "Gyro Z",
              data: gyroData.z,
              borderColor: "rgba(75, 192, 192, 1)",
              fill: false,
            },
          ],
        },
        options: {
          maintainAspectRatio: true, // Ensure aspect ratio is maintained
          aspectRatio: 2, // Width is 2x height for balanced look
          scales: {
            x: {
              type: "category", // Gunakan kategori untuk menampilkan waktu di sumbu x
              ticks: {
                maxTicksLimit: 10, // Limit number of labels to prevent clutter
              },
            },
            y: {
              title: {
                display: true,
                text: "Gyroscope (deg/s)",
              },
            },
          },
          plugins: {
            legend: {
              position: "top",
            },
          },
        },
      });

      const accelChart = new Chart(accelChartCtx, {
        type: "line",
        data: {
          labels: [], // Labels akan menunjukkan waktu pembaruan
          datasets: [
            {
              label: "Accel X",
              data: accelData.x,
              borderColor: "rgba(255, 159, 64, 1)",
              fill: false,
            },
            {
              label: "Accel Y",
              data: accelData.y,
              borderColor: "rgba(153, 102, 255, 1)",
              fill: false,
            },
            {
              label: "Accel Z",
              data: accelData.z,
              borderColor: "rgba(255, 206, 86, 1)",
              fill: false,
            },
          ],
        },
        options: {
          maintainAspectRatio: true, // Ensure aspect ratio is maintained
          aspectRatio: 2, // Width is 2x height for balanced look
          scales: {
            x: {
              type: "category", // Gunakan kategori untuk menampilkan waktu di sumbu x
              ticks: {
                maxTicksLimit: 10, // Limit number of labels to prevent clutter
              },
            },
            y: {
              title: {
                display: true,
                text: "Akselerometer (m/sÂ²)",
              },
            },
          },
          plugins: {
            legend: {
              position: "top",
            },
          },
        },
      });

      setInterval(() => {
        if (esp32IP) {
          fetch(`http://${esp32IP}/data`, { mode: 'cors' })
            .then((response) => {
              if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status} ${response.statusText}`);
              }
              return response.json();
            })
            .then((data) => {
              // Perbarui data giroskop
              document.getElementById("gyroX").innerHTML = "X: " + (data.gx ?? "N/A");
              document.getElementById("gyroY").innerHTML = "Y: " + (data.gy ?? "N/A");
              document.getElementById("gyroZ").innerHTML = "Z: " + (data.gz ?? "N/A");

              // Batasi data hingga 200 titik
              if (gyroData.x.length >= panjangDataMaks) {
                gyroData.x.shift();
                gyroData.y.shift();
                gyroData.z.shift();
                gyroChart.data.labels.shift();
              }

              gyroData.x.push(data.gx ?? 0);
              gyroData.y.push(data.gy ?? 0);
              gyroData.z.push(data.gz ?? 0);

              const waktuSekarang = new Date().toLocaleTimeString();
              gyroChart.data.labels.push(waktuSekarang); // Tambahkan waktu sebagai label sumbu x
              gyroChart.update();

              // Perbarui data akselerometer
              document.getElementById("accelX").innerHTML = "X: " + (data.ax ?? "N/A");
              document.getElementById("accelY").innerHTML = "Y: " + (data.ay ?? "N/A");
              document.getElementById("accelZ").innerHTML = "Z: " + (data.az ?? "N/A");

              // Batasi data hingga 200 titik
              if (accelData.x.length >= panjangDataMaks) {
                accelData.x.shift();
                accelData.y.shift();
                accelData.z.shift();
                accelChart.data.labels.shift();
              }

              accelData.x.push(data.ax ?? 0);
              accelData.y.push(data.ay ?? 0);
              accelData.z.push(data.az ?? 0);

              accelChart.data.labels.push(waktuSekarang); // Tambahkan waktu sebagai label sumbu x
              accelChart.update();

              lastDataTime = Date.now();

              // Perbarui status
              perbaruiStatus(data);

              // Perbarui status LoRa
              perbaruiLoraStatus(data);
            })
            .catch((error) => {
              console.error("Error fetching data from http://" + esp32IP + "/data:", error.message);
              document.getElementById("loraStatus").innerHTML = "DISCONNECTED";
              document.getElementById("loraStatus").style.color = "#e74c3c"; // Merah
              // Set data to N/A to indicate failure
              document.getElementById("gyroX").innerHTML = "X: N/A";
              document.getElementById("gyroY").innerHTML = "Y: N/A";
              document.getElementById("gyroZ").innerHTML = "Z: N/A";
              document.getElementById("accelX").innerHTML = "X: N/A";
              document.getElementById("accelY").innerHTML = "Y: N/A";
              document.getElementById("accelZ").innerHTML = "Z: N/A";
              document.getElementById("status").innerHTML = "UNKNOWN";
              document.getElementById("status").style.color = "#000000";
            });
        }
      }, 1000);

      function perbaruiStatus(data) {
        const statusElement = document.getElementById("status");
        const status = data.status || "UNKNOWN";

        // Atur teks status
        statusElement.innerHTML = status;

        // Atur warna teks berdasarkan status
        switch (status.toLowerCase()) {
          case "diam":
            statusElement.style.color = "#f39c12"; // Oranye
            break;
          case "bergerak":
            statusElement.style.color = "#2ecc71"; // Hijau
            break;
          case "bahaya":
            statusElement.style.color = "#e74c3c"; // Merah
            break;
          default:
            statusElement.style.color = "#000000"; // Hitam sebagai default
        }
      }

      function perbaruiLoraStatus(data) {
        const loraStatusElement = document.getElementById("loraStatus");
        const loraConnected = data.loraConnected ?? false;

        // Atur teks dan warna status LoRa
        if (loraConnected) {
          loraStatusElement.innerHTML = "CONNECTED";
          loraStatusElement.style.color = "#2ecc71"; // Hijau
        } else {
          loraStatusElement.innerHTML = "DISCONNECTED";
          loraStatusElement.style.color = "#e74c3c"; // Merah
        }
      }
    </script>
  </body>
</html>
